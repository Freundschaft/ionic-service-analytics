<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>Sample UL</title>
    <link href="../ionic/dist/css/ionic.css" rel="stylesheet">
    <script src="../ionic/dist/js/ionic.bundle.js"></script>

    <script src="../ionic-service-common/identity/ionicApp.js"></script>
    <script src="js/ionicAnalytics.js"></script>
    <script src="https://d26b395fwzu5fz.cloudfront.net/3.0.7/keen-tracker.min.js"></script>
  </head>
  <body ng-app="myApp" ng-controller="MyCtrl" ion-track-auto>
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-back-button class="button-icon icon ion-chevron-left">
        Back
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>

    <script id="tabs.html" type="text/ng-template">
    <!--
      Create tabs with an icon and label, using the tabs-positive style.
      Each tab's child <ion-nav-view> directive will have its own
      navigation history that also transitions its views in and out.
    -->
    <ion-tabs class="tabs-icon-top">


      <!-- Pets Tab -->
      <ion-tab title="Dashboard" icon="icon ion-home" href="#/tab/dash">
        <ion-nav-view name="tab-dash"></ion-nav-view>
      </ion-tab>


      <!-- Adopt Tab -->
      <ion-tab title="Friends" icon="icon ion-heart" href="#/tab/friends">
        <ion-nav-view name="tab-friends"></ion-nav-view>
      </ion-tab>


      <!-- About Tab -->
      <ion-tab title="Account" icon="icon ion-gear-b" href="#/tab/account">
        <ion-nav-view name="tab-account"></ion-nav-view>
      </ion-tab>


    </ion-tabs>
    </script>
    <script id="dash.html" type="text/ng-template">
      <ion-view title="Dashboard">
        <ion-content class="has-header padding">
          <h1>Dash</h1>
        </ion-content>
      </ion-view>
    </script>
    <script id="friend.html" type="text/ng-template">
      <ion-view title="{{friend.name}}">
        <ion-content has-header="true" padding="true">
        </ion-content>
      </ion-view>
    </script>
    <script id="friends.html" type="text/ng-template">
      <ion-view>
        <ion-content>
          <ion-list>
            <ion-item ng-repeat="friend in friends" type="item-text-wrap" href="#/tab/friend/{{friend.id}}">
              {{friend.name}}
            </ion-item>
          </ion-list>
          <button class="button button-primary">Tap</button>
        </ion-content>
      </ion-view>
    </script>
    <script id="account.html" type="text/ng-template">
      <ion-view>
        <ion-content>
          <h1>Account</h1>
          <button class="button button-primary">Tap</button>
        </ion-content>
      </ion-view>
    </script>

    <script>
      angular.module('myApp', ['ionic', 'ionic.services.analytics', 'ionic.services.common'])

      .run(function($ionicPlatform) {
        $ionicPlatform.ready(function() {
          // Hide the accessory bar by default (remove this to show the accessory bar above the keyboard
          // for form inputs)
          if(window.cordova && window.cordova.plugins.Keyboard) {
            cordova.plugins.Keyboard.hideKeyboardAccessoryBar(true);
          }
          if(window.StatusBar) {
            // org.apache.cordova.statusbar required
            StatusBar.styleDefault();
          }
        });
      })

      .config(function($stateProvider, $urlRouterProvider) {

        // Ionic uses AngularUI Router which uses the concept of states
        // Learn more here: https://github.com/angular-ui/ui-router
        // Set up the various states which the app can be in.
        // Each state's controller can be found in controllers.js
        $stateProvider

          // setup an abstract state for the tabs directive
          .state('tab', {
            url: "/tab",
            abstract: true,
            templateUrl: "tabs.html"
          })

          // Each tab has its own nav history stack:

          .state('tab.dash', {
            url: '/dash',
            views: {
              'tab-dash': {
                templateUrl: 'dash.html'
              }
            }
          })

          .state('tab.friends', {
            url: '/friends',
            views: {
              'tab-friends': {
                templateUrl: 'friends.html'
              }
            }
          })
          .state('tab.friend-detail', {
            url: '/friend/:friendId',
            views: {
              'tab-friends': {
                templateUrl: 'friend.html'
              }
            }
          })

          .state('tab.account', {
            url: '/account',
            views: {
              'tab-account': {
                templateUrl: 'account.html'
              }
            }
          })

        // if none of the above states are matched, use this as the fallback
        $urlRouterProvider.otherwise('/tab/dash');

      })

      .config(['$ionicAppProvider', function($ionicAppProvider) {
        $ionicAppProvider.identify({
          app_id: 'bea9e753d864',
          write_key: '9ab46f9cf7f7d5411633d54c20cf720adcc98b58c028dadb6d1bc3150b7f39bebc0106eb023c1102f72a087ebe01cd7d0e2edbad4a00d8eb40950915e92363a3e0702c1e47adb05e8fda92f3703f8a2c85ef58abafe60cd6028bf7f48f831a84b403f46b63efb83d02e6ec7dd57ace14d61021addbb3ecef07303226f1025f3163a84e4c1ef2cbe74784b1548786cce3b4cba7c68e537b3122be8834d4346f232ab61ab773bd72c05fbadb68b5cf51d6'
        });
      }])

      .controller('MyCtrl', function($ionicTrack, $scope) {
        $scope.friends = [
          { id: 0, name: 'Scruff McGruff' },
          { id: 1, name: 'G.I. Joe' },
          { id: 2, name: 'Miss Frizzle' },
          { id: 3, name: 'Ash Ketchum' }
        ];

        $scope.name = 'Max';
        $ionicTrack.identify({
          user_id: '99',
          name: 'Max Lynch',
          email: 'max@drifty.com'
        });
      });
    </script>
  </body>
</html>
